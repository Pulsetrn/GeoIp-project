<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="stylesheet" href="/index.6101bfb5.css">
  </head>
  <body>
    <div class="finder">
      <h1 class="title">IP Address Tracker</h1>
      <div class="search-bar">
        <input type="text" class="search-bar__input" placeholder="Search for any IP address or domain">
        <button class="search-bar__btn"></button>
      </div>

      <div class="info">
        <div class="info__block">
          <div class="info_block-subtitle">IP Address</div>
          <div class="info_block-title" id="ip"></div>
        </div>
        <div class="info__block">
          <div class="info_block-subtitle">Location</div>
          <div class="info_block-title" id="location"></div>
        </div>
        <div class="info__block">
          <div class="info_block-subtitle">Timezone</div>
          <div class="info_block-title">UTC <span id="timezone"></span></div>
        </div>
        <div class="info__block">
          <div class="info_block-subtitle">ISP</div>
          <div class="info_block-title" id="isp"></div>
        </div>
      </div>
    </div>
    <div id="map" style="width: 100%; height: 100px" class="map"></div>

    <script src="https://api-maps.yandex.ru/2.1?apikey=f5545626-19ec-4846-b1b5-46dfb34c947f&lang=ru_RU"></script>
    <script src="/index.f673b030.js"></script>
  <script src="/geoipproj.3464ddca.js"></script></body>
</html>
